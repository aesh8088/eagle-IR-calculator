<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rate.jpg" type="image/x-icon">
</head>
<body>


    <h1>
        Eagle Interest Rate
    </h1>

    <div class="hel">
        <div class="container">
            <div class="main">
                <h2>Interest Rate Calculator</h2>
            </div>
            <div class="loan">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" name="loan-amount" id="loan-amount">
            </div>
            <div class="interest">
                <label for="interest-rate">Interest Rate (%)</label>
                <input type="number" name="interest-rate" id="interest-rate">
            </div>
            <div class="period">
                <label for="period">Loan Period (years)</label>
                <input type="number" name="period" id="period">
            </div>
            <button id="button">
                Calculate Interest
            </button>
            <div class="output1">
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright &copy; 2024 | Eagle IR Converter
    </div>
    
</body>
<script src="script.js"></script>
</html>
